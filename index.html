<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-4o AI Chat</title>
  <link rel="icon" type="image/png" href="https://iili.io/2nNV2I4.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap">
  <style>
    :root {
      --gemini-blue: #8ab4f8;
      --gemini-purple: #c58af9;
      --gemini-green: #81c995;
      --gemini-yellow: #fdd663;
      --gemini-background: #202124;
      --gemini-text: #e8eaed;
      --gemini-user-bubble: rgba(60, 64, 67, 0.9);
      --gemini-ai-bubble: rgba(48, 49, 52, 0.9);
      --glass-effect: rgba(255, 255, 255, 0.1);
    }
    
    body {
      font-family: 'Google Sans', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #27272a);
      color: var(--gemini-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      backdrop-filter: blur(20px);
      background: var(--glass-effect);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
      height: 80vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      background: linear-gradient(90deg, var(--gemini-blue), var(--gemini-purple), var(--gemini-green), var(--gemini-yellow));
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 700;
      animation: gradient-animation 3s ease-in-out infinite;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #chatContainer {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
    }

    .message {
      max-width: 80%;
      padding: 15px;
      border-radius: 18px;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .user-message {
      align-self: flex-end;
      background: var(--gemini-user-bubble);
    }

    .ai-message {
      align-self: flex-start;
      background: var(--gemini-ai-bubble);
    }

    .timestamp {
      font-size: 0.75em;
      color: rgba(255, 255, 255, 0.6);
      position: absolute;
      bottom: -18px;
      right: 10px;
    }

    #inputContainer {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--gemini-text);
      font-size: 1em;
    }

    #sendBtn {
      background: linear-gradient(45deg, var(--gemini-blue), var(--gemini-purple));
      color: var(--gemini-background);
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    #sendBtn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .container {
        height: 90vh;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GPT-4o AI Chat</h1>
    <div id="chatContainer" aria-live="polite"></div>
    <div id="inputContainer">
      <input type="text" id="userInput" placeholder="Ask ChatGPT anything..." maxlength="200">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(content, isUser) {
      const messageDiv = document.createElement('div');
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      messageDiv.innerHTML = `${content}<span class="timestamp">${timestamp}</span>`;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function getAIResponse(userMessage) {
      try {
        const response = await axios.get(`https://darkness.ashlynn.workers.dev/chat/?prompt=${encodeURIComponent(userMessage)}&model=gpt-4o-mini`);
        return response.data.response || "I'm sorry, something went wrong.";
      } catch {
        return "I'm having trouble processing your request. Please try again later.";
      }
    }

    async function handleUserInput() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, true);
      userInput.value = '';

      const aiResponse = await getAIResponse(userMessage);
      addMessage(aiResponse, false);
    }

    sendBtn.addEventListener('click', handleUserInput);
    userInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') handleUserInput();
    });
  </script>
</body>
</html>
