<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-4o AI Chat</title>
  <link rel="icon" type="image/png" href="https://iili.io/2nNV2I4.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap">
  <style>
    :root {
      --gemini-blue: #36d1dc;
      --gemini-purple: #5b86e5;
      --gemini-green: #00c9a7;
      --gemini-yellow: #f3ea5f;
      --gemini-pink: #ff6a88;
      --gemini-background: #1e1e2a;
      --gemini-text: #f1f1f2;
      --bubble-gradient: linear-gradient(135deg, var(--gemini-purple), var(--gemini-pink));
      --glass-effect: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Google Sans', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3d3d50);
      color: var(--gemini-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      backdrop-filter: blur(20px);
      background: var(--glass-effect);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      background: linear-gradient(270deg, var(--gemini-blue), var(--gemini-green), var(--gemini-yellow), var(--gemini-pink));
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 700;
      animation: gradient-flow 6s infinite linear;
    }

    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #chatContainer {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
    }

    .message {
      max-width: 80%;
      padding: 15px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      align-self: flex-end;
      background: var(--bubble-gradient);
      background-size: 400% 400%;
      animation: gradient-move 4s infinite alternate;
      color: #fff;
    }

    .ai-message {
      align-self: flex-start;
      background: linear-gradient(135deg, var(--gemini-green), var(--gemini-blue));
      background-size: 400% 400%;
      animation: gradient-move 6s infinite alternate-reverse;
      color: #fff;
    }

    @keyframes gradient-move {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #inputContainer {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--gemini-text);
      font-size: 1em;
      animation: bounceIn 0.5s ease;
    }

    #sendBtn {
      background: linear-gradient(135deg, var(--gemini-purple), var(--gemini-pink));
      color: var(--gemini-background);
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    #sendBtn:hover {
      transform: scale(1.1);
      opacity: 0.9;
      animation: buttonHover 0.3s ease;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--gemini-text);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GPT-4o AI Chat</h1>
    <div id="chatContainer" aria-live="polite"></div>
    <div id="inputContainer">
      <input type="text" id="userInput" placeholder="Ask ChatGPT anything..." maxlength="200">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(content, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      messageDiv.textContent = content;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function getAIResponse(userMessage) {
      try {
        const response = await axios.get(`https://darkness.ashlynn.workers.dev/chat/?prompt=${encodeURIComponent(userMessage)}&model=gpt-4o-mini`);
        return response.data.response || "I'm sorry, something went wrong.";
      } catch {
        return "I'm having trouble processing your request. Please try again later.";
      }
    }

    async function handleUserInput() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, true);
      userInput.value = '';

      const aiResponse = await getAIResponse(userMessage);
      addMessage(aiResponse, false);
    }

    sendBtn.addEventListener('click', handleUserInput);
    userInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        handleUserInput();
      }
    });
  </script>
</body>
</html>
